name: Waka Readme

on:
  schedule:
    # Runs at 12am IST
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ SECRETS.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ SECRETS.GH_TOKEN }}
          SHOW_OS: "False"
          SHOW_PROJECTS: "False"
